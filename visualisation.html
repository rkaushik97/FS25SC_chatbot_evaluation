<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #4a90e2;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }
    .chart {
      width: 45%;
      margin: 10px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Feedback Visualization for Chatbots</h1>

  <!-- Engagement Chart -->
  <div class="chart-container">
    <div class="chart">
      <h2>Engagement Ratings</h2>
      <canvas id="engagementChart"></canvas>
    </div>
    <div class="chart">
      <h2>Clarity Ratings</h2>
      <canvas id="clarityChart"></canvas>
    </div>
  </div>

  <!-- User Satisfaction Chart -->
  <div class="chart-container">
    <div class="chart">
      <h2>User Satisfaction Ratings</h2>
      <canvas id="satisfactionChart"></canvas>
    </div>
    <div class="chart">
      <h2>Response Quality Ratings</h2>
      <canvas id="qualityChart"></canvas>
    </div>
  </div>

  <script>
    // Sample feedback data
    const feedbackData = {
      fuzzyLogic: {
        engagement: [4, 5, 3, 4, 5], // Ratings for engagement (1-5)
        clarity: [5, 4, 3, 5, 4],    // Ratings for clarity (1-5)
        satisfaction: [4, 5, 4, 3, 5], // Ratings for satisfaction (1-5)
        quality: [5, 4, 5, 4, 5]     // Ratings for response quality (1-5)
      },
      generativeAI: {
        engagement: [3, 4, 5, 4, 3], // Ratings for engagement (1-5)
        clarity: [4, 3, 5, 4, 5],    // Ratings for clarity (1-5)
        satisfaction: [5, 4, 3, 5, 4], // Ratings for satisfaction (1-5)
        quality: [4, 5, 4, 5, 4]     // Ratings for response quality (1-5)
      }
    };

    // Function to calculate average ratings
    const calculateAverage = (ratings) => {
      const sum = ratings.reduce((acc, rating) => acc + rating, 0);
      return (sum / ratings.length).toFixed(2);
    };

    // Engagement Chart
    const engagementCtx = document.getElementById('engagementChart').getContext('2d');
    new Chart(engagementCtx, {
      type: 'bar',
      data: {
        labels: ['Fuzzy Logic', 'Generative AI'],
        datasets: [{
          label: 'Average Engagement Rating',
          data: [
            calculateAverage(feedbackData.fuzzyLogic.engagement),
            calculateAverage(feedbackData.generativeAI.engagement)
          ],
          backgroundColor: ['#4a90e2', '#ff6384'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 5
          }
        }
      }
    });

    // Clarity Chart
    const clarityCtx = document.getElementById('clarityChart').getContext('2d');
    new Chart(clarityCtx, {
      type: 'bar',
      data: {
        labels: ['Fuzzy Logic', 'Generative AI'],
        datasets: [{
          label: 'Average Clarity Rating',
          data: [
            calculateAverage(feedbackData.fuzzyLogic.clarity),
            calculateAverage(feedbackData.generativeAI.clarity)
          ],
          backgroundColor: ['#4a90e2', '#ff6384'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 5
          }
        }
      }
    });

    // User Satisfaction Chart
    const satisfactionCtx = document.getElementById('satisfactionChart').getContext('2d');
    new Chart(satisfactionCtx, {
      type: 'pie',
      data: {
        labels: ['Fuzzy Logic', 'Generative AI'],
        datasets: [{
          label: 'Average Satisfaction Rating',
          data: [
            calculateAverage(feedbackData.fuzzyLogic.satisfaction),
            calculateAverage(feedbackData.generativeAI.satisfaction)
          ],
          backgroundColor: ['#4a90e2', '#ff6384'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            callbacks: {
              label: (context) => `Average: ${context.raw}`
            }
          }
        }
      }
    });

    // Response Quality Chart
    const qualityCtx = document.getElementById('qualityChart').getContext('2d');
    new Chart(qualityCtx, {
      type: 'bar',
      data: {
        labels: ['Fuzzy Logic', 'Generative AI'],
        datasets: [{
          label: 'Average Response Quality Rating',
          data: [
            calculateAverage(feedbackData.fuzzyLogic.quality),
            calculateAverage(feedbackData.generativeAI.quality)
          ],
          backgroundColor: ['#4a90e2', '#ff6384'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 5
          }
        }
      }
    });
  </script>
</body>
</html>
